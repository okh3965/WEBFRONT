<!DOCTYPE html>
<html lang="ko">
<!-- html은 대소문자를 구분하지 않는다.-->
    <head>
        <!-- 실제 렌더링 되지는 않음
            페이지에 연관되는 리소스 혹은 정보를 제공-->
        <title>HTML Skeleton</title>

        <!-- meta tag: 문서의 메타 정보 -->
        <!-- 검색 엔진이 문서를 잘 검색할 수 있도록 문서 정보 제공-->
        <meta name="keyword" content="HTML, CSS, JavaScript 연습" />
        <meta name="description" content="Bit Academy 2021" />
        <meta name="author" content="오경환" />
        
        <!-- meta http-equiv 
            문서를 렌더링하기 위해 필요한 각종 Header 정보를 설정-->
        <!-- http-equiv="Content-Type" 필수-->
        
        <!-- HTML 4 형식 -->
        <!-- meta http-equiv="Content-type" content="text/html;charset=UTF-8" /-->
        
        <!-- HTML 5 형식-->
        <meta charset="UTF-8" />
    </head>
    <!-- body : 실제 문서 렌더링 되는 영역-->
    <body>
        <h1>렌더링 영역</h1>
        <p>Body 태그 내 요소들은 브라우저에 렌더링 된다.</p>
        <p>HTML 요소들은 중첩될 수 있다.</p>
        <h2>텍스트 관련 태그</h2>
        <p>HTML은 개행을 표시하지 않는다</p>
        <p>임의로 개행을 하고자 하면<br/>
        BR태그를 사용한다.</p>
        <p>HTML은 연속된 공백을 1개로 표시한다.</p>
        <p>임의로&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;여러 개의 공백 출력할때는 nbsp 특수문자 사용</p>
        
        <h2>HTML 특수문자</h2>
        <p>
            <text> : <,>로 묶인 문자열은 표시되지 않음
                <!-- <text> : 태그로 판단함-->
        </p>
        <p>
            &lt;test&gt; : <,>를 표시하기 위해서는 lt, gt 특수문자 사용
        </p>
        <p>&amp; <!-- & 표시--></p>
        <p>&copy; Bit 2021</p>
    </body>

</html>
